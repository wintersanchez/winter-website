<!DOCTYPE HTML>

<html lang="en-GB">

<head>

  <title>WW - Contact Me</title>
  
  <link rel="stylesheet" href="winter-website.css">
  <link rel="stylesheet" href="normalise.css">
  <link rel="stylesheet" href="winter-website-contact-form.css">

</head>

<body>
	
	<div class="navBar">
		<a class="navLink" href="winter-website/winter-website.html">Home</a>
		<a class="navLink" href="winter-website-what-i-do.html">What I Do</a>
		<a class="navLink" href="winter-website-things-ive-made.html">Things I've Made</a>
		<a class="navLink" href="winter-website-contact-form.html">Contact</a>
	</div>
	
	<section class="contactMeSection">
		<h1 class="contactMeText">Contact Me</h1>
	
		<h2 class="contactMeTextDetails">
			If you would like to contact me, please fill in the form below and I will get back to you as soon as possible!
		</h2>
	</section>
		
	<form class="contactForm">
		
		<label for="fullName">Full Name:&nbsp</label>
		<input type="text" id="fullName" name="fullName" placeholder="Your name...">
		
		<label for="emailAddress">Email Address:&nbsp</label>
		<input type="email" id="emailAddress" name="emailAddress" placeholder="abc123@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
		
		<label for="telNum">Telephone Number:&nbsp</label>
		<input type="tel" id="telNum" name="telNum" placeholder="01234-567-890" pattern="[0-9]{5}-[0-9]{3}-[0-9]{3}">
		
		<label for="subject">Subject:&nbsp</label>
		<input type="text" id="subject" name="subject" placeholder="Subject...">
		
		<label for="moreDetails">Please provide extra details about your query:&nbsp</label>
		<input type="text" id="moreDetails" name="moreDetails" placeholder="Type your message here...">
		
		<label for="extraDetails">Anything else you'd like me to know:&nbsp</label>
		<input type="text" id="extraDetails" name="extraDetails" placeholder="Anything else...?">
		
		<input type="submit" class="button" value="Submit!">
		
	</form>
	
	<footer>
	</footer>
	
</body>

</html>
